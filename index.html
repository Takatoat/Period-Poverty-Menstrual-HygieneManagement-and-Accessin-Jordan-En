<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/KPK_Logo.svg">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/flipbook.style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

  <!-- Flipbook JS -->
  <script src="js/flipbook.min.js"></script>

  <!-- Auto Launch Flipbook -->
  <script>
    $(document).ready(function () {
      $("body").flipBook({
        pdfUrl: 'pdf/pdf.pdf',
        layout: 3,
        lightBox: false, // Open directly without lightbox
        rightToLeft: false,
        currentPage: { vAlign: "bottom", hAlign: "right" },

        // Button Options
        btnShare: { enabled: false },
        btnPrint: { hideOnMobile: true },
        btnDownloadPages: {
          enabled: true,
          title: "Download pages",
          icon: "fa-download",
          icon2: "file_download",
          url: "pdf/pdf.pdf",
          name: "book.pdf",
          hideOnMobile: false
        },
        btnColor: 'rgb(255,120,60)',
        sideBtnColor: 'rgb(255,120,60)',
        sideBtnSize: 60,
        sideBtnBackground: "rgba(0,0,0,.7)",
        sideBtnRadius: 60,
        btnSound: { vAlign: "top", hAlign: "left" },
        btnAutoplay: { vAlign: "top", hAlign: "left" },

        // Sharing
        facebook: { enabled: false },
        google_plus: { enabled: false },
        email: { enabled: false },
        twitter: { enabled: false },
        pinterest: { enabled: false }
      });
    });
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }
  </style>
</head>
<body>
</body>
</html>
